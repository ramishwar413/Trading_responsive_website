        <body>
          <div class="container1">
              <form action="/submit_registration" method="POST">
                <h2>Trading Account Registration</h2>
                  <!-- Personal Information Section -->
                  <div class="form-group">
                      <label for="fullName">Full Name:</label>
                      <input type="text" id="fullName" name="fullName" required>
                  </div>
      
                  <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
      
                  <div class="form-group">
                      <label for="phone">Phone Number:</label>
                      <input type="tel" id="phone" name="phone" required>
                  </div>
      
                  <div class="form-group">
                      <label for="dob">Date of Birth:</label>
                      <input type="date" id="dob" name="dob" required>
                  </div>
      
                  <!-- Account Information Section -->
                  <div class="form-group">
                      <label for="accountType">Account Type:</label>
                      <select id="accountType" name="accountType" required>
                          <option value="individual">Individual</option>
                          <option value="corporate">Corporate</option>
                      </select>
                  </div>
      
                  <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" id="username" name="username" required>
                  </div>
      
                  <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" required>
                  </div>
      
                  <div class="form-group">
                      <label for="confirmPassword">Confirm Password:</label>
                      <input type="password" id="confirmPassword" name="confirmPassword" required>
                  </div>
      
                  <div class="form-group">
                      <label for="tradingExperience">Trading Experience:</label>
                      <select id="tradingExperience" name="tradingExperience" required>
                          <option value="beginner">Beginner</option>
                          <option value="intermediate">Intermediate</option>
                          <option value="advanced">Advanced</option>
                      </select>
                  </div>
      
                  <div class="form-group">
                      <label for="terms">
                          <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">terms and conditions</a>.
                      </label>
                  </div>
                  <button type="submit">Register</button>
              </form>
            </div>
            <script src="script.js"></script>
